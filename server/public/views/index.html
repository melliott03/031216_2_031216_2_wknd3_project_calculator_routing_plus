<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>

    <!-- STYLES-->
    <link rel="stylesheet" href="/vendors/bootstrap.css" ></script>
    <link rel="stylesheet" href="/assets/styles/style.css" />

    <!-- SCRIPTS -->
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/client.js"></script>

  </head>

  <body>
      <div class='buttons'>
          <button class="submit btn calcbtn" id="1" data-num="1" name="name" id="numinput">1</button>
          <button class="submit btn calcbtn" id="2" data-num="2" name="name" id="numinput">2</button>
          <button class="submit btn calcbtn" id="3" data-num='3' name="name" id="numinput">3</button>
          <button class="submit btn calcbtn" id="4" data-num='4' name="name" id="numinput">4</button><br>
          <button class="submit btn calcbtn" id="5" data-num='5' name="name" id="numinput">5</button>
          <button class="submit btn calcbtn" id="6" data-num='6' name="name" id="numinput">6</button>
          <button class="submit btn calcbtn" id="7" data-num='7' name="name" id="numinput">7</button>
          <button class="submit btn calcbtn" id="8" data-num='8' name="name" id="numinput">8</button><br>
          <button class="submit btn calcbtn" id="9" data-num='9' name="name" id="numinput">9</button>
          <button class="submit btn calcbtn" id="0" data-num='0' name="name" id="numinput">0</button>
          <button class="submit btn calcbtn" id="+" data-num='+' name="name" id="numinput">+</button><br>
          <button class="submit btn calcbtn" id="-" data-num='-' name="name" id="numinput">-</button>
          <button class="submit btn calcbtn" id="/" data-num='/' name="name" id="numinput">/</button>
          <button class="submit btn calcbtn" id="x" data-num='x' name="name" id="numinput">x</button>
          <button class="submit btn calcbtn" id="." data-num='.' name="name" id="numinput">.</button>
      </div>

      <div class='calculator'>
      <div class="numberwell">


      <form id="calculatorBtns" class="numberwell" width:50px>

      </form>
    </div>

    <div class="numberwell">
    <form id="numForm" class="numberwell" width: 220px>
      <button class="submit btn calcbtn" id="del" name="name" id="numinput">del</button>
    </form>
  </div>

      <h4 class='result'>input</h4>
      <textarea id="operatorsOperandsEntered" class="well"></textarea>
      <button class="submit btn equalbtn" id="del" name="name" id="numinput">=</button>
    </div>
    <div>
      <h4 class='FinalOutput'></h4>
    </div>
  </body>


</html>
